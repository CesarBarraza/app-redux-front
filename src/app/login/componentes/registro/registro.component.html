<div class="container contenedor-menu mt-5">
    <h3 class="titulo-login">REGISTRO</h3>
      <form [formGroup]="registerForm " (ngSubmit)="registroUser()">

        <div class="mb-3">
            <label class="form-label">*Nombre</label>
            <input type="email" class="form-control" formControlName="nombre">
          </div> 

        <div class="mb-3">
          <label class="form-label">*Email</label>
          <input type="email" class="form-control" formControlName="email">
        </div> 

        <div class="mb-3">
          <label class="form-label">*Password</label>
          <input type="password" class="form-control" formControlName="clave">
        </div>
  
        <div class="btn-group">
          <button type="submit" class="btn btn-ingresar mb-3">REGISTRARME</button>
        </div> 
        <div style="text-align: center;">
          <a class="nav-link" routerLink="/user-login">Volver</a> 
        </div>  
    </form>
  </div>
